<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Next Level Landing</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="pater/pater.css" />

    <!--PreLoader-->
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this page in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="main loading">
    <svg class="hidden"></svg>

    <main>
      <div class="content content--fixed">
        <a
          href="http://www.astrostudio.tk/"
          target="_blank"
          rel="nofollow"
          class="pater"
        >
          <div class="pater__img-wrap">
            <img class="pater__img" src="pater/logo.png" alt="Astro Studio" />
          </div>
        </a>
      </div>
      <div class="slideshow">
        <div class="slides slides--images">
          <div class="slide slide--current">
            <div
              class="slide__img"
              style="background-image: url(img/1.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/2.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/3.jpg)"
            ></div>
          </div>
          <div class="slide">
            <div
              class="slide__img"
              style="background-image: url(img/4.jpg)"
            ></div>
          </div>
        </div>
        <div class="slides slides--titles">
          <div class="slide slide--current">
            <h2 class="slide__title">#wonders</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">#nature</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">#serenity</h2>
          </div>
          <div class="slide">
            <h2 class="slide__title">#summer</h2>
          </div>
        </div>
        <nav class="slidenav">
          <button class="slidenav__item slidenav__item--prev">Previous</button>
          <span>|</span>
          <button class="slidenav__item slidenav__item--next">Next</button>
        </nav>
      </div>
    </main>

    <script src="js/anime.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
